  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>

</head>
<body>
<div class="HomeHeading">
	<img src="images/CLOTHZY.png ">

<ul>
	<li><a href="home.html">HOME</a></li>
	<li><a href='aboutus.html'>ABOUT US</a></li>

	<li><a href="login.html"> LOGIN</a></li>

<!-- Slider main container -->
<div class="image container">
<div class="swiper">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->

    <div class="swiper-slide"><img src="images/img1.jpg"></div>
    <div class="swiper-slide"><img src="images/img2.jpg"></div>
    <div class="swiper-slide"><img src="images/img3.jpg"></div>
    ...
  </div>
  <!-- If we need pagination -->
  <div class="swiper-pagination"></div>

  <!-- If we need navigation buttons -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>

  <!-- If we need scrollbar -->
  <div class="swiper-scrollbar"></div>
</div>
</div>

<!-- <img src="images/bg.JPG" width="1348px" height="425px"> -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
	const swiper = new Swiper('.swiper', {
  // Optional parameters
  direction: 'horizontal',
  loop: true,


  // If we need pagination
  pagination: {
    el: '.swiper-pagination',
    
  
  },

  // Navigation arrows
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

  // And if we need scrollbar
  scrollbar: {
    el: '.swiper-scrollbar',
  },
});

</script>
</body>
